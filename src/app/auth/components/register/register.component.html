<!-- <p>register works!</p> -->
<div class="register ">

  <form class="w-25 m-auto p-5 my-5 rounded-4" [formGroup]="registerForm" (ngSubmit)="submitRegisterForm(registerForm)">
    <p class="form-title text-center fw-bold fs-3">Sign up </p>

    <div class="mb-3">
      <label for="first_name" class="form-label fs-5 ">First Name :</label>
      <input type="text" formControlName="first_name" class="form-control" id="first_name"  >
      <div class="alert alert-danger my-1 p-0" *ngIf="registerForm.get('first_name')?.errors && registerForm.get('first_name')?.touched">
        <p  *ngIf="registerForm.get('first_name')?.getError('required')">Name is required</p>
        <p  *ngIf="registerForm.get('first_name')?.getError('minlength')">minlenght of name is 3 </p>
        <p  *ngIf="registerForm.get('first_name')?.getError('maxlength')">maxlenght of name is 30 </p>
      </div>

    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label fs-5 ">Last Name :</label>
      <input type="text" formControlName="last_name" class="form-control" id="last_name"  >
      <div class="alert alert-danger my-1 p-0" *ngIf="registerForm.get('last_name')?.errors && registerForm.get('last_name')?.touched">
        <p  *ngIf="registerForm.get('last_name')?.getError('required')">Name is required</p>
        <p  *ngIf="registerForm.get('last_name')?.getError('minlength')">minlenght of name is 3 </p>
        <p  *ngIf="registerForm.get('last_name')?.getError('maxlength')">maxlenght of name is 30 </p>
      </div>
      </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fs-5 ">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com" aria-describedby="emailHelp">
          <div class="alert alert-danger my-1 p-0" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
            <p  *ngIf="registerForm.get('email')?.getError('required')">email is required</p>
            <p  *ngIf="registerForm.get('email')?.getError('email')">email is invalid </p>

          </div>
        </div>
    <div class="mb-3">
      <label for="age" class="form-label fs-5 ">Age :</label>
      <input type="number" formControlName="age" class="form-control" id="age"  >
      <div class="alert alert-danger my-1 p-0" *ngIf="registerForm.get('age')?.errors && registerForm.get('age')?.touched">
        <p  *ngIf="registerForm.get('age')?.getError('required')">age is required</p>
        <p  *ngIf="registerForm.get('age')?.getError('min')"> Minimum age is 18 </p>
        <p  *ngIf="registerForm.get('age')?.getError('max')"> Maxmum age is 90 </p>

      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label fs-5">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
      <div class="alert alert-danger my-1 p-0" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
        <p  *ngIf="registerForm.get('password')?.getError('required')">password is required</p>
        <p  *ngIf="registerForm.get('password')?.getError('pattern')"> password must start with uppercase </p>


      </div>
    </div>

    <button  [disabled]="registerForm.invalid" type="submit"  class="btn btn-primary w-100 fs-5"> Sign up</button>

  </form>

</div>
